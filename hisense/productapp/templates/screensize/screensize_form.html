<div class="formbg-inner">
    <div class="screensize-region-form">
        {% if id %}
            <input type="hidden" value="{% url 'appproductapp:update_screensize' id %}" id="form_url" name="form_url">
        {% else %}
            <input type="hidden" value="{% url 'appproductapp:create_screensize' %}" id="form_url" name="form_url">
        {% endif %}           
        <div class="field padding-bottom--24">
            <label for="name">Screensize</label> {{form.screensize}}
            <p class="text-danger mt-2 mb-0">{{ form.screensize.errors.as_text  }}</p>
        </div>
        <div class="field padding-bottom--24 mt-5">
            <input class="btn btn-primary" id="screensize-submit" type="submit" name="submit" value="Save">
        </div>
    </div>
</div>
